name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install

      - name: Build Frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          cd client
          npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: client/dist

  backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # SSH & Deploy Backend
      - name: SSH & Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          proxy_port: 22
          proxy_timeout: 30s
          script: |
            echo "Deploying backend..."
            cd ~/mern-project                 # repo root
            git fetch --all
            git reset --hard origin/main      # force latest code
            cd server                         # backend folder
            if [ ! -f package.json ]; then
              echo "package.json not found!"
              exit 1
            fi
            npm install                       # install dependencies
            pm2 delete mern-backend || true   # stop old process if exists
            pm2 start server.js --name mern-backend  # start backend
            echo "Backend deployed successfully."
