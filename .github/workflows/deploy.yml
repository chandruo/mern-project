name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install

      - name: Build Frontend
        run: |
          cd client
          npm run build

      - name: Parse MERN_SECRETS and Deploy to S3
        run: |
          # Install jq for parsing JSON
          sudo apt-get update
          sudo apt-get install -y jq

          # Save secret to a file
          echo "${{ secrets.MERN_SECRETS }}" > creds.json

          # Map JSON keys to environment variables
          export AWS_S3_BUCKET=$(jq -r .AWS_S3_BUCKET creds.json)
          export AWS_ACCESS_KEY_ID=$(jq -r .AWS_ACCESS_KEY_ID creds.json)
          export AWS_SECRET_ACCESS_KEY=$(jq -r .AWS_SECRET_ACCESS_KEY creds.json)
          export AWS_REGION=$(jq -r .AWS_REGION creds.json)

          echo "Deploying to bucket: $AWS_S3_BUCKET"

          # Deploy using aws CLI
          aws s3 sync client/dist s3://$AWS_S3_BUCKET --delete
        env:
          SOURCE_DIR: client/dist

  backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - uses: actions/checkout@v4

      - name: SSH & Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd mern-app
            git pull origin main
            cd server
            npm install
            pm2 restart mern-backend
